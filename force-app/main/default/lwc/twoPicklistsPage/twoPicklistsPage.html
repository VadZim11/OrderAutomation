<template>
        <!--Load accounts in combo box-->
     <lightning-card title="Combo box with Accounts">
        <template if:true={accountList}>
            <div class="slds-var-m-around_medium">
                <lightning-combobox
                name="AccounList"
                label="Account List"
                value={selectedAccount}
                placeholder="Select Account"
                options={accountList}
                onchange={handleAccountChange} ></lightning-combobox>    
                <p>Selected Profile is:<b>{selectedAccount}</b></p>
            </div>
        </template>      
    </lightning-card> <br/> 
    
     <!--Load mounths in combo box-->
     <lightning-card title="Combo box with Mounths">
        <template if:true={mountsList}>
            <div class="slds-var-m-around_medium">
                <lightning-combobox
                name="MounthsList"
                label="Mounths List"
                value={selectedMounths}
                placeholder="Select Mounth"
                options={mountsList}
                onchange={handleMounthstChange} ></lightning-combobox>    
                <p>Selected Profile is:<b>{selectedMounths}</b></p>
            </div>
        </template>      
    </lightning-card> 
</template>
